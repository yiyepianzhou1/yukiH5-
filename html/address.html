<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta content="telephone=no,email=no" name="format-detection">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <script>
        (function () {
            var docEl = document.documentElement;
            var resize = 'orientationchange' in window ? 'orientationchange' : 'resize';
            var setRem = function () {
                var screenWidth = docEl.clientWidth || window.screen.width || 360;
                docEl.style.fontSize = (100 * screenWidth / 750) + 'px';
            };
            window.addEventListener('resize', setRem, false);
            setRem();
        })();
    </script>
    <link rel="apple-touch-icon" href="http://yukicomic-pic.oss-cn-hangzhou.aliyuncs.com/yukiicon/favicon.ico">
    <link rel="Shortcut Icon" href="http://yukicomic-pic.oss-cn-hangzhou.aliyuncs.com/yukiicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/address.css">
    <title>编辑收货地址</title>
</head>

<body>
<header>
    <div class="header-nav-recommend">
        <div class="nav-icon"></div>
        <div class="recommend"></div>
        <div class="address-delete">删除</div>
    </div>
</header>
<!-- 内容部分 -->
<main>
    <div class="address">
        <input class="address-name" type="text" placeholder="姓名" data-rule="zh" data-nullmsg="姓名不能为空" data-errmsg="请输入正确的姓名">
        <input class="address-number" type="text" data-number="" placeholder="手机号" data-rule="tm" data-nullmsg="手机或固话不能为空" data-errmsg="请输入正确的手机号">
        <input type="text" class="address-position" disabled="disabled" placeholder="省市区" data-rule="*" data-nullmsg="省市区不能为空">
        <textarea class="addressDetail" placeholder="详细地址" data-rule="*" data-nullmsg="请填写详细地址"></textarea>
        <div class="address-setDefault">
            <div class="address-setDefault-left">设为默认</div>
            <div class="moren-btn ">
                <div class="ball"></div>
            </div>
        </div>
        <div class="button-addNewAddress-box">
            <div class="button-addNewAddress"><span class="button-addNewAddress-word">保存</span></div>
        </div>
        <!--地址选择-->
        <div class="select-address">
            <div class="addressbtn">
                <div class="surebtn">确定</div>
                <div class="notbtn">取消</div>
            </div>
            <div data-toggle = “distpicker” id="distpicker" data-placeholder="false" data-autoselect="3">
                <select></select>
                <select></select>
                <select></select>
            </div>
        </div>
    </div>
</main>
<!--页脚导航-->
<footer>
</footer>
<script src="js/jquery-1.8.3.js"></script>
<script src="js/distpicker.js"></script>
<script src="js/availdate-v1.0.2.js"></script>
<script src="js/address.js"></script>
</body>

</html>
